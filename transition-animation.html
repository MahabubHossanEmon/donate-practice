<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        .box{
         width: 100px;
         height: 100px;
         border: 2px solid black;
         background-color: blueviolet;
         transition: width 1s, height 3s,transform 1s;
        }
        .box:hover{
            width: 100px;
            height: 100px;
            transform: rotate(180deg);
          
        }
    </style>
</head>
<body>
    <div class="box">
     <h3>Transition</h3>
    </div>
    <div class="box">
     <h3>Transition</h3>
    </div>
    <div class="box">
     <h3>Transition</h3>
    </div>
</body>
</html>
